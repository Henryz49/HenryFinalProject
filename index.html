<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Dice</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="dices">
        <img id ="dice2" src="dice6.png">
        <img id ="dice1" src="dice6.png">
        <img id ="dice3" src="dice6.png">
    </div>
        <div class="putInline">
        <button onclick="rollDice()"> Roll Dice</button>
        <form id="rollHandler" onsubmit="return false">
            <input type="submit" onclick="handleSubmit()"> 
            <input type="text" id="userinput">
            <label for="rollAmount">How many times do you want to roll?</label>
        </form>
        </div>

        <p class="diceAmount" id="1p">How many dices do you want to roll?</p>
        <form class="diceAmount">
            <div>
                <input type="radio" id="d1" name="radio" value="d1" onclick="updateRadio(1)">
                <label for="d1">One</label><br>
            </div>
            <div>
                <input type="radio" id="d2" name="radio" value="d2" onclick="updateRadio(2)">
                <label for="d2">Two</label><br>
            </div>
            <div>
                <input type="radio" id="d3" name="radio" value="d3" onclick="updateRadio(3)">
                <label for="dice3">Three</label>
            </div>
        </form>

    

</body>
</html>
